<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="652333414.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = speed.querySelector('.speed-bar');
  const vid = document.querySelector('.flex');

  speed.addEventListener('mousemove', function(e) {
    const y = e.pageY - this.offsetTop;
    const cent = y/this.offsetHeight;
    const min = 0.4;
    const max = 4;
    const height = Math.round(cent * 100) + '%';
    const playRate = cent * (max - min) + min;
    bar.style.height = height;
    bar.textContent = playRate.toFixed(2) + 'x';
    vid.playbackRate = playRate;
  })

</script>
</body>
</html>
