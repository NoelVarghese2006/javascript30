<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('HI')

    // Interpolated
    console.log('%s', 'Hello')

    // Styled
    console.log('%cCool Text', 'font-size:20px; background:red;')
    // warning!
    console.warn('a warning');

    // Error :|
    console.error('an error');

    // Info
    console.info('Random fact');

    // Testing
    console.assert(1 == 2, '1 does not equal 2');
    // clearing
    //console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`Thats ${dog.age * 7} in dog years`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Counter');
    console.count('Counter');
    console.count('Counter');
    console.count('Counter2');
    console.count('Counter2');
    console.count('Counter');

    // timing
    console.time('Timer Start');
    setTimeout(() => console.timeEnd('Timer Start'), 100);

    console.table(dogs);

  </script>
</body>
</html>
